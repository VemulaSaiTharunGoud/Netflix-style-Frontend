apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netflix-frontend
  template:
    metadata:
      labels:
        app: netflix-frontend
    spec:
      containers:
      - name: frontend
        image: vsaitharun/netflix-frontend:latest
        ports:
        - containerPort: 80     # ✅ Nginx listens on port 80
---
apiVersion: v1
kind: Service
metadata:
  name: netflix-frontend-service
spec:
  selector:
    app: netflix-frontend
  ports:
    - protocol: TCP
      port: 80                 # ✅ Internal service port
      targetPort: 80           # ✅ Matches Nginx
      nodePort: 30080          # ✅ External access port
  type: NodePort